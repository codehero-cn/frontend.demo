<h3>行内元素和块级元素的区别，为何img、input等行内元素可以设置宽高?</h3>
<h4>我们习惯将html中元素分类为行内元素和块级元素，如下：<br><br>
    ·常见块级元素有：html、body、div、header、footer、nav、section、aside、article、p、hr、h1~h6、ul、ol、dl、form、table、tbody、thead、tfoot、tr等；<br><br>
    ·常见行内元素有：span、a、img、textarea、button、input、br、label、select、canvas、progress、cite、code、strong、em、audio、video等<br>
</h4>
