<!-- 文档类型声明,如果是<!DOCTYPE html>就是html5，其它的就是html4了-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head区域的信息一般是给浏览器和搜索引擎看,还包含一些网页的元信息,如"网页的编码"-->
    <!--meta ---- head里面的meta 代表 "元信息",用来说明网页自身的信息, 一般是给浏览器,搜索引擎看的-->
    <!--meta标签共有两个属性，它们分别是http-equiv属性和name属性，不同的属性又有不同的参数值，这些不同的参数值就实现了不同的网页功能-->
    <meta charset="utf-8">
<!--告诉浏览器,这是一篇.html文档,并且要用utf-8编码来解析.,-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
    <!--这是告诉搜索引擎本页面的主要内容-->
    <meta name="description" content="" />
    <!--这是告诉搜索引擎, 页面的关键词-->
    <meta name="keywords" content="" />
    <!-- 网页的标题，代表浏览器标题栏上的提示文字 -->
    <title>html的一个模板结构,讲解各元素</title>
    <link href="css/base.css"  rel="stylesheet"/>
    
</head>
<body class="base">
Body区域放各种标签和内容，而内容不能够直接写在body里面。

html引用css方法如下
1、直接在div中使用css样式制作div+css网页
2、html中使用style自带式
3、使用@import引用外部CSS文件
4、使用link引用外部CSS文件 推荐此方法
</body>
</html>
