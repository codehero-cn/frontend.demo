<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div盒子模型案例</title>
    <link href="../css/vendor/normalize.css" rel="stylesheet">
    <link href="css/div.css" rel="stylesheet"/>
</head>
<body>
<h3>div用于图片</h3><br/>
<hr>
<h3>案例1:</h3>
<div class="div1">
    <img src="resource/images/pic.gif">
</div>
<hr>
<h3>案例2:</h3>
<!--div在布局起到一个控制整个内容显示的位置-->
<div class="div2">
    <!--ul在布局中作用是可以控制显示内容多少-->
    <ul class="faceul">
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
        <li><img src="resource/images/pic.gif"/></li>
    </ul>
</div>
<hr>


</body>
</html>
