<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--左侧栏页面设计-->
<div id="LeftSidenav" class="left-sidenav  sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeLeftNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<!--右侧栏页面设计-->
<div id="RightSidenav" class="right-sidenav sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>


<div id="main">
    <h2>左侧侧边栏</h2>
    <p>点击以下菜单图标打开左侧边栏，主体内容向右偏移。主体内容添加黑色透明背景</p>
    <span style="font-size:30px;cursor:pointer" onclick="openLeftNav()">&#9776; 打开左侧边栏</span>

    <h2>右侧侧边栏</h2>
    <p>点击以下菜单图标打开右侧边栏，并显示在右侧。</p>
    <span style="font-size:30px; cursor:pointer" onclick="openRightNav()">&#9776; 打开右侧边栏</span>

</div>

</body>

<script type="text/javascript">
    /*改变原始宽度（0）*/
    function openRightNav() {
        document.getElementById("RightSidenav").style.width = "250px";
    }
    /*恢复原始宽度0*/
    function closeRightNav() {
        document.getElementById("RightSidenav").style.width = "0";
    }
</script>

<script type="text/javascript">
    /*打开侧栏，修改侧栏宽度，主体左跨度、背景透明度*/
    function openLeftNav() {
        document.getElementById("LeftSidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    /*关闭侧栏，恢复原始侧栏宽度，主体左跨度、背景透明度*/
    function closeLeftNav() {
        document.getElementById("LeftSidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }
</script>

</html>
